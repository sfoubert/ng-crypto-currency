<div class="container">
  <h2>Choose currencies</h2>
  <form>
    <label class="checkbox-inline" *ngFor="let coin of coins">
      <input 
      type="checkbox" 
      name="coins"
      [(ngModel)]="coin.checked"
      (change)="changeSelectedCoins()"
      value="{{coin.id}}">{{coin.name}}
    </label>
  </form>

</div>
