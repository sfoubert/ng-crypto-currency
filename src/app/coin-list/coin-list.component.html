<div class="container">
  <h2 class="currencies">Choose currencies</h2>
  <form>
    <div class="checkbox" *ngFor="let coin of coins">
      <img src="https://www.cryptocompare.com/{{coin.imageUrl}}?width=30">
      <input 
      type="checkbox" 
      name="coins"
      [(ngModel)]="coin.checked"
      (change)="changeSelectedCoins()"
      value="{{coin.id}}">{{coin.name}}
    </div>
  </form>
</div>
