<div class="card" [@priceState]="priceState" (mouseover)="mouseover()" (mouseleave)="mouseleave()" >
  <div class="card-block">
    <h4 class="card-title">{{currency}}</h4>
    <p class="card-text">EUR : {{price?.EUR}}</p>
    <p class="card-text">USD : {{price?.USD}}</p>
    <p class="card-text">BTC : {{price?.BTC}}</p>
  </div>
</div>
